<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="/assets/style.css" />
  {% include analytics.html %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="{{ '/' | relative_url }}">
        <img src="/assets/logo.svg" alt="{{ site.title }}" style="height:48px"/>
      </a>
      <div class="site-brand">
        <h1 class="site-title">{{ site.title }}</h1>
        <p class="site-sub">{{ site.description }}</p>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Đây là chỗ Jekyll chèn HTML đã convert từ markdown -->
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
